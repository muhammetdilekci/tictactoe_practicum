<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

</head>

<body>
    <div id="container">
        <!-- Welcome Page -->
        <div id="welcomePage">
            <h2>Tic Tac Toe</h2>
            <div id="line"></div>
            <h4>Choose Your Side.</h4>
            <div id="button">
                <button id="playerX" class="choose">Player-1 (X)</button>
                <button id="playerO" class="choose">Player-2 (O)</button>
            </div>
        </div>
        <!-- Main Page -->
        <div id="mainPage">
            <div id="headerButtons">
                <button id="">X Turn</button>
                <button id="O_Turn">O Turn</button>
                <div id="showChange"></div>
            </div>
            <div id="gameBoard">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>

        <!-- Winner Page -->
        <div id="winner">
            <h2 id="winnerName">Player X Win The Game!</h2>
            <div id="button">
                <button id="quit">Play Again</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
